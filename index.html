<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project AIWalker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .btn {
            display: inline-block;
            background: #fbbf24;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #f59e0b;
        }
        .socials {
            margin-top: 20px;
        }
        .socials a {
            color: #fbbf24;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Project AIWalker Logo" class="logo">
        <h1>Welcome to Project AIWalker</h1>
        <p>An AI-driven game experience in development. Join us on this journey!</p>
        
        <a href="https://discord.gg/YOUR_DISCORD_LINK" class="btn">Join Our Discord</a>
        
        <div class="socials">
            <p>Follow us:</p>
            <a href="https://twitter.com/YOUR_TWITTER">Twitter</a> |
            <a href="https://youtube.com/YOUR_YOUTUBE">YouTube</a> |
            <a href="https://www.patreon.com/YOUR_PATREON">Patreon</a>
        </div>
    </div>
</body>
</html>
